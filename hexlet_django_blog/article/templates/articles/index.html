{% extends "base.html" %}

{% block content %}
<p><a class="link" href="{% url 'articles_create' %}">Создать новую статью</a></p>
    <h1>Список статей</h1>
    {% for article in articles %}
        
<h2>{{ article.name }} </h2>

        <div>{{ article.body|slice:":200" }}</div>
        <a class="link" href="{% url 'articles_update' id=article.id %}">Редактировать</a>
         <form action="{% url 'articles_delete' article.id %}" method="post">
            {% csrf_token %}
            <input type="submit" value="Удалить">
         </form>

    {% endfor %}
{% endblock %}
